version: '3.8'

services:
  s_api:
    image: base_api
    container_name: c_base_api
    build:
      context: .
      dockerfile: src/Presentation/Api/Dockerfile
    restart: unless-stopped
    ports:
      - 5002:5000
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=https://+:5000

  s_admin:
    image: base_admin
    container_name: c_base_admin
    build:
      context: .
      dockerfile: src/Presentation/Admin/Dockerfile
    restart: unless-stopped
    ports:
      - 5003:5001
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=https://+:5001